        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="host">Host</label>
                    <input type="host" class="form-control form-control-sm" id="host" aria-describedby="hostHelp" placeholder="Host">
                    <small id="hostHelp" class="form-text text-muted">Enter host in format http://localhost</small>
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="port" class="form-control form-control-sm" id="port" aria-describedby="portHelp" placeholder="Port">
                    <small id="portHelp" class="form-text text-muted">Enter port in format 80 or 4502 or 62033</small>
                </div>
            </form>
            <div class="text-right">
                <button type="button" class="btn btn-success pull-left" id="saveBtn">Save</button>
            </div>
        </div>
